<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julmarknader 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <header>
    <nav>
  <ul id="nav-list">
    <li class="nav-item" data-id="home">Hem</li>
    <li class="nav-item" data-id="markets">Julmarknader</li>
    <li class="nav-item" data-id="countdown">Nedräkning</li>
    <li class="nav-item" data-id="about">Om</li>
  </ul>
</nav>
  </header>

  <main>
    <section id="home" class="page active">
        <div class="snow-container"></div>
      
    </section>

    <section id="markets" class="page">
      <div class="card-grid" id="markets-container"> 
        <h1>Julmarknader!</h1>
      </div>
    </section>

    <section id="countdown" class="page">
      <h2>Nedräkning till julafton</h2>
      <div id="countdown-timer"></div>
    </section>

    <section id="about" class="page">
      <h2>Om sidan</h2>
      <p>Det här är en guide till julmarknader i ditt område.</p>
    </section>
  </main>
  </div>
  <script src="./dist/index.js"></script>
</body>
</html>
